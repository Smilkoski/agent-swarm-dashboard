services:
  redis:
    image: redis:7-alpine
    container_name: swarm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --save 60 1
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

  postgres:
    image: postgres:16-alpine
    container_name: swarm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: swarmdb
      POSTGRES_USER: swarmuser
      POSTGRES_PASSWORD: swarmpass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swarmuser -d swarmdb"]

  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swarm-django
    command: >
      sh -c "
        echo 'Running makemigrations & migrate...' &&
        python manage.py makemigrations --no-input &&
        python manage.py migrate --no-input &&

        echo 'Starting Django with hot reload...' &&

        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://swarmuser:swarmpass123@postgres:5432/swarmdb
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swarm-fastapi
    command: uvicorn fastapi_app.main:app --host 0.0.0.0 --port 8001 --reload --reload-dir /app
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgres://swarmuser:swarmpass123@postgres:5432/swarmdb
      - REDIS_URL=redis://redis:6379/1
      - GROQ_API_KEY=${GROQ_API_KEY}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8001"
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  default:
    name: agent-swarm-network